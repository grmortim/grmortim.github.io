<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add GeoJSON from ArcGIS Server</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	// Modified from: https://docs.mapbox.com/mapbox-gl-js/example/live-geojson/
	// Grayson's Access Token
	mapboxgl.accessToken = 'pk.eyJ1IjoiZ21vcnRpbWVyIiwiYSI6ImNrN2o4NGlsZjB0Z2QzZnFrdGZhcHZ2Z3UifQ.wGRgJq1EzoftT77tCFILYA';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 3,
        center: [-100.0, 50.0]
    });
    // This URL has been modified using the GeoJSON Query request on the fleming ArcServer. 
    var url = 'https://luna.flemingcollege.ca/arcgis/rest/services/Geom99/grmortimCanadaPro/MapServer/0/query?where=PRNAME%3D%27Alberta%27+OR++PRNAME%3D%27Manitoba%27&text=&objectIds=&time=&geometry=&geometryType=esriGeometryPolygon&inSR=&spatialRel=esriSpatialRelIntersects&relationParam=&outFields=&returnGeometry=true&returnTrueCurves=false&maxAllowableOffset=&geometryPrecision=&outSR=&having=&returnIdsOnly=false&returnCountOnly=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&returnZ=false&returnM=false&gdbVersion=&historicMoment=&returnDistinctValues=false&resultOffset=&resultRecordCount=&queryByDistance=&returnExtentOnly=false&datumTransformation=&parameterValues=&rangeValues=&quantizationParameters=&featureEncoding=esriDefault&f=geojson';
    map.on('load', function() {
        window.setInterval(function() {
            map.getSource('canada').setData(url);
        }, 2000);

        map.addSource('canada', { type: 'geojson', data: url });
        map.addLayer({
            'id': 'canada',
            'type': 'fill',
            'source': 'canada',
            'layout': {},
            'paint': {'fill-color': '#080','fill-opacity': 0.5}
        });
    });
</script>

</body>
</html>
