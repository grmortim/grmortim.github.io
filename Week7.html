<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript Tutorials: Create a Starter App</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>
  
  <script>  
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer"
    ], function(Map, MapView, FeatureLayer) {

      var map = new Map({
        basemap: "topo-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.80500,34.02700],
        zoom: 3
      });
var ProvLabels = {
        symbol: {
          type: "text",
          color: "#FFFFFF",
          haloColor: "#5E8D74",
          haloSize: "2px",
          font: {
            size: "12px",
            family: "Noto Sans",
            style: "italic",
            weight: "normal"
          }
        },
        labelPlacement: "above-center",
        labelExpressionInfo: {
          expression: "$feature.PRNAME"
        }
      };
      
    var renderer = {
  type: "unique-value",  // autocasts as new UniqueValueRenderer()
  field: "FID",
  defaultSymbol: { type: "simple-fill" },
  uniqueValueInfos: [{
    // All features with value of "North" will be blue
    value: "0",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [255,204,102,0.5]
    }
  }, {
    // All features with value of "East" will be green
    value: "1",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [157,81,187,0.5]
    }
  }, {
    // All features with value of "South" will be red
    value: "2",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [10,125,55,0.5]
    }
  }, {
    // All features with value of "West" will be yellow
    value: "3",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [255,105,105,0.5]
    }
    }, {
    // All features with value of "West" will be yellow
    value: "4",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [255,102,179,0.5]
    }}, {
    // All features with value of "West" will be yellow
    value: "5",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [255,102,255,0.5]
    }}, {
    // All features with value of "West" will be yellow
    value: "6",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [217,102,255,0.5]
    }}, {
    // All features with value of "West" will be yellow
    value: "7",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [140,102,255,0.5]
    }}, {
    // All features with value of "West" will be yellow
    value: "8",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [102,217,255,0.5]
    }}, {
    // All features with value of "West" will be yellow
    value: "9",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [102,255,255,0.5]
    }}, {
    // All features with value of "West" will be yellow
    value: "10",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [179,255,102,0.5]
    }
    }, {
    // All features with value of "West" will be yellow
    value: "11",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [255,102,102,0.5]
    }}, {
    // All features with value of "West" will be yellow
    value: "12",
    symbol: {
      type: "simple-fill",  // autocasts as new SimpleFillSymbol()
      color: [255,204,102,0.5]
    }
  }]
      
      
    }; 
    
       var CanadaProv = new FeatureLayer({
        url:
          "https://luna.flemingcollege.ca/arcgis/rest/services/Geom99/grmortimCanadaPro/MapServer/0",
        labelingInfo: [ProvLabels],
        renderer: renderer
      });
      
             var WorldCities = new FeatureLayer({
        url:
          "https://sampleserver6.arcgisonline.com/arcgis/rest/services/WorldTimeZones/MapServer/0",
      });
      
      
      map.add(CanadaProv);
      map.add(WorldCities);
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
